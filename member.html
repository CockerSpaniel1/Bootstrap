<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/jumbotron/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <title>Document</title>
</head>

<body>
    <h1>會員基本資料</h1>
    <form>
        <div class="mb-3">
          <label for="uname" class="form-label">姓名 </label>
          <input type="text" class="form-control" id="uname" name="uname" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="birthday" class="form-label">生日</label>
          <input type="date" class="form-control" id="birthday" name="birthday">
        </div>

        
        <div class="form-check">
            <label for="edu" class="form-label">性別</label>
            <input class="form-check-input" type="radio" name="gender" id="gender1">
            <label class="form-check-label" for="gender1">男生</label>

        
            <input class="form-check-input" type="radio" name="gender" id="gender2" checked>
            <label class="form-check-label" for="gender2">女生</label>
          </div>


        <label for="edu" class="form-label">學歷</label>
        <select class="form-select" aria-label="Default select example" id="edu" name="edu">
            <option selected>請選擇您的學歷</option>
            <option value="1">國中</option>
            <option value="2">高中</option>
            <option value="3">大學</option>
          </select>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="hobby" name="hobby">
          <label class="form-check-label" for="exampleCheck1">打球</label>
          <label class="form-check-label" for="exampleCheck1">唱歌</label>

        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ball" name="hobby">
            <label class="form-check-label" for="flexCheckDefault">
              打球
            </label>
    
          
            <input class="form-check-input" type="checkbox" value="" id="sing" name="hobby">
            <label class="form-check-label" for="flexCheckChecked">
                唱歌
            </label>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
